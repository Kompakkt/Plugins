@if (digitalEntity(); as digitalEntity) {
    @if (wikibaseData(); as wikibaseData) {
      <div class="block">
        <a
          href="{{ wikibaseData.address }}/entity/{{ wikibaseData.id }}"
          target="_blank"
        >
          <h1>{{ label() }}</h1></a
        >
        <p>{{ description() }}</p>
      </div>
    }

    <div class="block">
      <app-detail-entity [digitalEntity]="digitalEntity"></app-detail-entity>
    </div>
}
